    <!-- <body class=""> -->
        <body class="light-mode">

            <!-- Button trigger modal -->
            <button id="about-this-btn" type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#about-this">
              About this
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="about-this" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">About this</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <p>A little CSS and javascript fantasy artwork using my custom Perlin library.</p>
                            <p>Hope you enjoy!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    
        <nav class="header-nav">

        </nav>
        <!-- Depending on width of screen, this will either be a hamburger with a floating sub-menu type on larger displays or
        on smaller displays, the menu will take up the entire width of the screen.
        A feature of the hamburger icon is that it will rotate 45degrees on click and turn into a cross to allow the user to X
        out. -->
        <nav class="side-nav">
            <div class="expand-menu-btn offstage">
                <div class="expand-menu-btn-bg">
                    <div class="expand-menu-btn-cross"></div>
                </div>
            </div>
            <div class="side-menu">
                <div class="side-menu-items-container">
                    <div class="side-menu-title"><h4>MENU</h4></div>
                    <div class="menu-item">About Me</div>
                    <div class="menu-item">Resume</div>
                    <div class="menu-item">Projects</div>
                    <div class="menu-item">Contact</div>
                </div>
            </div>
        </nav>

        <div class="dark-option">
            <div class="option-ball"></div>
            <div class="option-label">DARK SUN</div>
        </div>

        <div class="sky-overlay">
            <canvas id="perlin2">
            </canvas>
        </div>
        <div class="sky"></div>
        <div class="water-overlay">
            <canvas id="perlin3">
            </canvas>
        </div>
        <div class="water"></div>
        <div id="halo-container">
            <div id="halo-elem">
                <div class="ring ring1"><div id="ring1" class="ring-child"></div></div>
                <div class="ring ring2"><div id="ring2" class="ring-child"></div></div>
                <div class="ring ring3"><div id="ring3" class="ring-child"></div></div>
                <div class="ring ring4"><div id="ring4" class="ring-child"></div></div>
                <div class="ring ring5"><div id="ring5" class="ring-child"></div></div>
                <div class="ring ring6"><div id="ring6" class="ring-child"></div></div>
                <div class="ring ring7"><div id="ring7" class="ring-child"></div></div>
                <div class="ring ring8"><div id="ring8" class="ring-child"></div></div>
                <div class="cover-ring"></div>
            </div>
        </div>
        <div id="halo-container2">
            <div id="halo-elem2">
                <div class="ring ring1"><div id="ring1" class="ring-child"></div></div>
                <div class="ring ring2"><div id="ring2" class="ring-child"></div></div>
                <div class="ring ring3"><div id="ring3" class="ring-child"></div></div>
                <div class="ring ring4"><div id="ring4" class="ring-child"></div></div>
                <div class="ring ring5"><div id="ring5" class="ring-child"></div></div>
                <div class="ring ring6"><div id="ring6" class="ring-child"></div></div>
                <div class="ring ring7"><div id="ring7" class="ring-child"></div></div>
                <div class="ring ring8"><div id="ring8" class="ring-child"></div></div>
                <div class="cover-ring">
                    <div class="eclipse-ring"></div>
                </div>
            </div>
        </div>
